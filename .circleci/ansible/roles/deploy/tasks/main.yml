---
- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory
- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app
- name: "Executing Node app with PM2"
  shell: |
    cd ~/backend-app
    npm install
    pm2 stop default
    pm2 start npm -- start
    